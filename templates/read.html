<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" type="image/png" href="/static/favicon.png" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand navbar-dark bg-dark"
        aria-label="Second navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/static/logo.png" alt="logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/message">Send message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/read">Read messages</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <h1 class="mb-4">Saved Messages</h1>
      {% if messages %}
        <div class="list-group">
          {% for timestamp, message in messages.items() %}
            <div class="list-group-item">
              <h6 class="mb-1 text-muted">{{ timestamp }}</h6>
              <p class="mb-1"><strong>{{ message.username }}</strong>: {{ message.message }}</p>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <div class="alert alert-info" role="alert">
          No messages yet.
        </div>
      {% endif %}
    </main>
  </body>
</html>
